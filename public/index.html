<html lang="zh-CN">
<head>

    <title>满纸荒唐言</title>
    <!-- 链接到我们的CSS样式文件 -->

</head>
<body>

    <h1>你还不明白吗？</h1>

    <p>输入任何你想了解的作品：</p>

    <textarea id="prompt-input" rows="4" placeholder="例如：请评价《红楼梦》"></textarea>
    
    <!-- 发送按钮 -->
    <button id="send-button">发送</button>

    <h2>专业分析师的回答:</h2>
    
    <!-- 显示结果的区域 -->
