<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个Gemini网站</title>
    <!-- 链接到我们的CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>和 Gemini 聊天</h1>

    <p>在下面的框里输入任何你想问的问题：</p>
    
    <!-- 用户输入问题的文本区域 -->
    <textarea id="prompt-input" rows="4" placeholder="例如：给我写一首关于宇宙的诗"></textarea>
    
    <!-- 发送按钮 -->
    <button id="send-button">发送</button>

    <h2>Gemini 的回答:</h2>
    
    <!-- 显示结果的区域 -->
    <div id="result-output">
        等待你的问题...
    </div>

    <!-- 链接到我们的JavaScript逻辑文件，一定要放在</body>前面 -->
    <script src="script.js"></script>
</body>
</html>
